<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <script type='text/javascript' src='scripts/knockout-3.5.1.js'></script>
    <script type='text/javascript' src='scripts/index.js'></script>
</head>
<body>
    <div id="main">
        <table class="table">
            <thead>
                <tr>
                    <th>Start Date</th>
                    <th>Preview</th>
                    <th>Channel A</th>
                    <th>Channel B</th>
                    <th>Max Elevation</th>
                    <th>Gain</th>
                    <th>Enhancement Types</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: passes">
                <tr>
                    <td><span data-bind="text: startTime.toISOString()"></span></td>
                    <td><a data-bind="attr: {href: 'data/images/'+fileKey+'-RAW.png'}" title="Raw Image"><img class="preview" data-bind="attr: {src: thumbnailUri}" /></a></td>
                    <td><span data-bind="text: channelA"></span></td>
                    <td><span data-bind="text: channelB"></span></td>
                    <td><span data-bind="text: maxElevation"></span></td>
                    <td><span data-bind="text: gain"></span></td>
                    <td data-bind="foreach: enhancementTypes"><a data-bind="attr: {href: 'data/images/'+$parent.fileKey+'-'+$data+'.png', title: $root.getEnhancementTypeTitle($data)}, text: $data"></a> </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
